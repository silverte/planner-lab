################################################################################
## 공통
################################################################################

#***** Global 에러 *****#
#- 에러 메시지
error.common.databaseError              = Database 에러가 발생했습니다.
error.common.400BadRequest              = 잘못된 요청으로 처리할 수 없습니다.
error.common.401Unauthorized            = 인증이 필요한 요청입니다. 로그인 후 다시 시도해주세요.
error.common.403Forbidden               = 접근이 거부되었습니다. 요청한 자원에 대한 권한이 없습니다.
error.common.404NotFound                = 요청한 자원를 찾을 수 없습니다.
error.common.405MethodNotAllowed        = 허가되지 않은 HTTP method로 요청하였습니다.
error.common.500InternalServerError     = 서버에 오류가 발생하여 요청을 수행할 수 없습니다.
error.common.503ServiceUnavailable      = 서버를 일시적으로 사용하실 수 없습니다. 잠시 후 이용해 주시기 바랍니다.
error.common.ajax                       = 요청을 처리하는데 오류가 발생하였습니다. 증상이 반복될 경우 관리자에게 문의하여 주십시오.

################################################################################
## 사용자
################################################################################

error.user.add.ip.notFoundUser          = 등록하려는 IP의 대상 사용자가 존재하지 않습니다.
error.user.change.ip.notFoundUser       = 변경하려는 IP의 대상 사용자가 존재하지 않습니다.